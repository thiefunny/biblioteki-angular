<form [formGroup]="bookForm"
      (ngSubmit)="onSubmit()">
  <label for="title">Book title</label>
  <input type="text"
         id="title"
         placeholder="123"
         formControlName="title" />
  <p></p>
  <label for="library">LibraryAddressNumber</label>
  <select id="library"
          formControlName="library">
    <option value="choose library">choose library</option>
    <option *ngFor="let library of libraries"
            [value]="library.libNumber">
      {{ library.libNumber }}
    </option>
  </select>
  <p></p>
  <label for="dateOfLoan">dateOfLoan </label>
  <input type="date"
         id="dateOfLoan"
         formControlName="dateOfLoan"
         required />
  <p></p>
  <label for="">idCard</label>
  <select name="idCard"
          id="idCard"
          formControlName="idCard">
    <option value="choose card">choose card</option>
    <option *ngFor="let idCard of idCards"
            [value]="idCard.cardHolder">{{idCard.cardHolder}}</option>
  </select>
  <p></p>
  <p></p>

  <button type="submit"
          class="btn btn-primary">Add book</button>
</form>

<p class="alert"
   [class.saved]="savedbook">SAVED</p>
