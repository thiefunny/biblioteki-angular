<form [formGroup]="bookForm"
      (ngSubmit)="onSubmit()">
  <div>
    <label for="title">Tytuł książki</label>
    <input type="text"
           id="title"
           placeholder="Wpisz tytuł"
           formControlName="title" />
    <span *ngIf="bookForm.controls.title.hasError('required')"
          class="error">
      podaj wartość
    </span>
  </div>

  <div>
    <label for="libraryId">Nr filii biblioteki</label>
    <select id="libraryId"
            name="libraryId"
            formControlName="libraryId">
      <!-- <option [value]="null">Wybierz bibliotekę</option> -->
      <option *ngFor="let library of libraries"
              [ngValue]="library.code">
        {{ library.code }}
      </option>
    </select>
  </div>

  <div>
    <label for="dateOfLoan">Data wypożyczenia </label>
    <input type="date"
           id="dateOfLoan"
           formControlName="dateOfLoan"

           required />
  </div>

  <div>
    <label for="cardId">Karta czytelnika</label>
    <select name="cardId"
            id="cardId"
            formControlName="cardId">
      <!-- <option [value]="null">Wybierz kartę</option> -->
      <option *ngFor="let idCard of idCards"
              [ngValue]="idCard.code">
        {{ idCard.holder }}
      </option>
    </select>
  </div>

  <div>
    <label for="penalty">Kara</label>
    <input type="number"
           id="penalty"
           formControlName="penalty">
  </div>

  <fieldset>
    <legend>Książka jest: </legend>
    <input type="radio"
           name="returned"
           id="inRental"
           [value]="false"
           formControlName="returned">
    <label for="inRental">wypożyczona</label>
    <br>
    <input type="radio"
           name="returned"
           id="inArchive"
           [value]="true"
           formControlName="returned">
    <label for="inArchive">oddana</label>

  </fieldset>

  <button type="submit"
          class="btn btn-primary"
          [disabled]="bookForm.invalid">Add book</button>
</form>

<p class="alert"
   [class.saved]="savedbook">SAVED</p>
