<ng-container *ngIf="book">
  <p>id {{ book.id }}</p>
  <p>title {{ book.title }}</p>
  <p>returned {{ book.returned }}</p>
  <p>library {{ book.libraryId }}</p>
  <p>date of loan {{ book.dateOfLoan }}</p>
  <p>return date {{ book.returnDate }}</p>
  <p>penalty {{ book.penalty }}</p>
  <p>idCard {{ book.cardId }}</p>
</ng-container>
