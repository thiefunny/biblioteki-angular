<div class="d-flex flex-column flex-lg-row mt-4"
*ngIf="books">
  <div class="me-5 col-12 col-lg-3">
    <app-filters></app-filters>
    <app-sorting></app-sorting>
  </div>
  <div class="d-flex flex-column flex-lg-row col-12 col-lg-9">
    <section class="mt-sm-4 mt-md-4 me-5 col-12 col-lg-5">
      <section class="mb-3 d-flex"
               routerLinkActive="alert alert-primary"
               *ngFor="let book of books; index as i">
        <div class="col-8">
          <h4 class="me-3 d-inline-block">{{i}}.</h4>
          <div class="d-inline-block align-text-top">
            <p class="mb-1 _title">Tytuł: {{book.title ? book.title : '+nie podano tytułu+'}}</p>
            <p class="mb-1">Deadline: {{book.returnDate | date}}</p>
            <p class="mb-1">ID karty: {{book.cardId}}</p>
            <p class="mb-1">ID książki: {{book.id}}</p>
          </div>
        </div>
        <div class="ps-4 pe-4 _book-list-button">
          <button class="btn btn-secondary p-1 d-block"
                  (click)="dbService.transfer(book, department)">{{transferCopy}}!</button>
          <button class="btn btn-info p-1 mt-2 col-12"
                  [routerLink]="[book.id]">Szczegóły</button>
        </div>
      </section>
    </section>
    <div class="col-5">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
<p *ngIf="!books.length">
  Brak książek
</p>
