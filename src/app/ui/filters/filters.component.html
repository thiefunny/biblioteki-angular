<div>
  <label class="me-3 fw-bold"
  for="filtersTypes">Filtr filii:</label>

  <label class="me-3"
  for="filter"
         *ngFor="let filter of filterService.libraryFilters; let i = index">
    <input class="checkbox"
           type="checkbox"
           [ngModel]="checkboxesValues[i]"
           [name]="filter.address"
           (ngModelChange)="onFiltering($event, filter, i)">
    {{filter.code}}


  </label>
  <label for="selectAll">
    <input type="checkbox"
           [ngModel]="allCheckboxValue"
           id="selectAll"
           (ngModelChange)="selectAll($event)">
    {{ 'zaznacz wszystkie' }}
  </label>
</div>
